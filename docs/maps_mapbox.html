        var london = [51.505, -0.09];

        var center = ufrn;

        var mymap = L.map('mapid').setView(center, zoom);
        var token = 'pk.eyJ1Ijoiam9zZWdvaXMiLCJhIjoiY2toYzM0ZmRkMDJvbjJ5dDM0ZTY4b3E0aiJ9.Y - gPTroCkKE3kpXg5dN3Xg';

        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {

            tileSize: 512,
            zoomOffset: -1,
            accessToken: 'pk.eyJ1Ijoiam9zZWdvaXMiLCJhIjoiY2toYzM0ZmRkMDJvbjJ5dDM0ZTY4b3E0aiJ9.Y-gPTroCkKE3kpXg5dN3Xg'
        }).addTo(mymap);

        var popup = L.popup();

        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent("You clicked the map at " + e.latlng.toString())
                .openOn(mymap);
        }

        mymap.on('click', onMapClick);
    </script>
